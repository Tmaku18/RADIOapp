# Backend + Redis for local development and mobile testing.
# From repo root (WSL): copy .env.example to .env, fill in Supabase/Firebase/Stripe, then:
#   docker compose up -d redis backend
# Backend: http://localhost:3000  |  Redis: localhost:6379

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      PORT: "3000"
      REDIS_URL: redis://redis:6379
      # Backend reads Firebase from this path (file mounted from host)
      FIREBASE_SERVICE_ACCOUNT_PATH: /app/firebase-service-account.json
    volumes:
      # Mount Firebase service account JSON from docs/
      - "./docs/radioapp-4c14a-firebase-adminsdk-fbsvc-3b9bd6b762.json:/app/firebase-service-account.json:ro"
    depends_on:
      - redis
    restart: unless-stopped
